<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
        <div class="CalcCont">
            <div class="Calculator">
                <div class="Display">
                    <input type="text" class="Expression">
                </div>

                <button class="Operator Arthe" id="plus">+</button>
                <button class="Operator Arthe" id="minus">-</button>
                <button class="Operator Arthe" id="star">*</button>
                <button class="Operator Arthe" id="divide">/</button>
                <button class="Operator Arthe" id="power">**</button>
                <button class="Operator Arthe" id="leftParanthesis">(</button>
                <button class="Operator Arthe" id="rightParanthesis">)</button>
                <button class="Operator Arthe" id="TrigNometry">sinCos</button>
                

                <button class="Number" id="num1">1</button>
                <button class="Number" id="num2">2</button>
                <button class="Number" id="num3">3</button>
                <button class="Number" id="num4">4</button>
                <button class="Number" id="num5">5</button>
                <button class="Number" id="num6">6</button>
                <button class="Number" id="num7">7</button>
                <button class="Number" id="num8">8</button>
                <button class="Number" id="num9">9</button>
                <button class="Number" id="num0">0</button>
                <button class="Number" id="num00">00</button>
                <button class="Number" id="dot">.</button>
                <button class="Operator" id="equalTo">=</button>
                <button class="Operator" id="clear">C</button>
                
                
                <button class="Operator Trig" id="sin"></button>
                <button class="Operator Trig" id="cos"></button>
                <button class="Operator Trig" id="tan"></button>
                <button class="Operator Trig" id="sec"></button>
                <button class="Operator Trig" id="cosec"></button>
                <button class="Operator Trig" id="cot"></button>
                

            </div>
        </div>

		<script src="index.js"></script>
	</body>
</html>
